<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
  <div class="container">
      <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/home']">ValorProfs Site</a>
      <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/board']">ValorProfs Site</a>
    
      <div *ngIf="loggedIn()">
        <a class=".dropdown-item text-light" (click)="logout()"><i class="fa fa-sign-out"></i>Log out</a>  
      </div>
    
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" required name="username" [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
  
</nav>
